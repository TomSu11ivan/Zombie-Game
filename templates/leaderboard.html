{% block main_content %}

<!DOCTYPE html>

<head>
    <meta charset="utf=8" />
    <title>Zombies Leaderboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='game.css') }}" />
</head>

<body>
    <h1>Zombies Top 10 Player Leaderboard</h1>
    <header class="links">
        <a id="l1" href="{{ url_for('index') }}">Home</a>
        <a id="l3" href="{{ url_for('game') }}">PLAY</a>
        <a id="l2" href="{{ url_for('how_to_play') }}">How to Play</a>
    </header>
    <main>
        <section>
            <table>
                <tr>
                    <th>Username</th>
                    <th>Score</th>
                </tr>
                {% for entry in leaderboard %}
                <tr>
                    <td>{{ entry["username"] }}</td>
                    <td>{{ entry["score"] }}</td>
                </tr>
                {% endfor %}
            </table>
        </section>
    </main>
</body>

</html>

{% endblock %}
